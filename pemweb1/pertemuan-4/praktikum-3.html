<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class dan ID</title>   
</head>

<body>
    <h2>Daftar Kota</h2>
    <div class="city">Jakarta</div>
    <div class="city main">Bandung</div>
    <div class="city" id="special">Yogyakarta</div>
    <div class="city">Surabaya</div>
</body>

</html>

<style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1faee;
            padding: 20px;
        }

        .city {
            background-color: #a8dadc;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: 0.9s;
        }

        .city:hover {
            background-color: #90e0ef;
            transform: translateX(5px);
        }

        #special {
            background-color: #f9c74f;
            border-left: 6px solid #f9844a;
        }

        .main {
            font-weight: bold;
            color: #1d3557;
        }
    </style>
